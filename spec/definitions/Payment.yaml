description: Данные платежа в рамках инвойса
type: object
required:
  - id
  - createdAt
  - status
  - amount
  - currency
  - payer
properties:
  id:
    description: Идентификатор платежа
    type: string
  createdAt:
    description: Дата и время создания
    type: string
    format: date-time
  status:
    description: Статус платежа
    type: string
    enum:
      - pending
      - processed
      - captured
      - cancelled
      - refunded
      - failed
  error:
    description: |
      Описание ошибки, возникшей в процессе проведения платежа, в случае
      если платёж завершился неуспешно
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
  amount:
    description: >
      Стоимость предлагаемых товаров или услуг, в минорных денежных единицах,
      например в копейках в случае указания российских рублей в качестве валюты.
    type: integer
    format: int64
    minimum: 1
  currency:
    description: |
      Валюта, символьный код согласно
      [RFC 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
    type: string
  payer:
    $ref: '#/definitions/Payer'
