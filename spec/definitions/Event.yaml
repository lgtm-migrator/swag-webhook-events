description: Данные события
type: object
discriminator: eventType
required:
  - eventID
  - occuredAt
  - topic
  - eventType
properties:
  eventID:
    description: Идентификатор события в системе
    type: integer
  occuredAt:
    description: Дата и время возникновения события
    type: string
    format: date-time
  topic:
    description: Предмет оповещения
    type: string
    enum:
      - InvoicesTopic
      - CustomersTopic
  eventType:
    type: string
    description: Тип произошедшего с предметом оповещения события
    enum:
      - InvoiceCreated
      - InvoicePaid
      - InvoiceCancelled
      - InvoiceFulfilled
      - PaymentStarted
      - PaymentProcessed
      - PaymentCaptured
      - PaymentCancelled
      - PaymentRefunded
      - PaymentFailed
      - CustomerCreated
      - CustomerDeleted
      - CustomerStatusReady
      - CustomerBindingStarted
      - CustomerBindingSucceeded
      - CustomerBindingFailed
