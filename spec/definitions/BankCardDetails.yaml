required:
  - bin
  - lastDigits
  - cardNumberMask
  - paymentSystem
properties:
  bin:
    description: БИН банка-эмитента карты
    type: string
  lastDigits:
    description: Последние цифры номера карты
    type: string
    pattern: '^\d{2,4}$'
  cardNumberMask:
    description: Маскированый номер карты
    type: string
  paymentSystem:
    description: Платежная система
    type: string
    maxLength: 100
