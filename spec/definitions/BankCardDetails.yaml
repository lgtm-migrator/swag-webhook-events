required:
  - cardNumberMask
  - paymentSystem
properties:
  bin:
    description: БИН банка-эмитента карты
    type: string
  cardNumberMask:
    description: Маскированый номер карты
    type: string
    pattern: '^\d{4}$'
  paymentSystem:
    description: Платежная система
    type: string
    maxLength: 100
